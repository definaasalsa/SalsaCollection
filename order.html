<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pemesanan - SalsaCollection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f6fdf8;
      font-family: 'Quicksand', sans-serif;
      color: #2e4d36;
    }

    .sidebar {
      background: #2e4d36 url('https://www.transparenttextures.com/patterns/batik.png');
      height: 100vh;
      position: fixed;
      width: 240px;
      padding: 40px 20px;
      top: 0;
      left: 0;
      color: white;
    }

    .sidebar h2 {
      font-family: 'Playfair Display', serif;
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      padding: 12px 0;
      color: #f1fff9;
      text-decoration: none;
      font-size: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar a:hover {
      color: #a9c7b5;
      font-weight: bold;
    }

    .main-content {
      margin-left: 260px;
      padding: 40px;
    }

    .hero {
      background: #a9c7b5;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 40px;
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      color: #2e4d36;
    }

    .order-form {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 40px;
    }

    .order-form h3 {
      font-family: 'Playfair Display', serif;
      font-size: 22px;
      margin-bottom: 20px;
    }

    .order-form label {
      font-size: 16px;
      color: #506a5a;
      margin-bottom: 5px;
      display: block;
    }

    .order-form input,
    .order-form select,
    .order-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #a9c7b5;
      border-radius: 8px;
      margin-bottom: 15px;
      font-family: 'Quicksand', sans-serif;
      font-size: 15px;
    }

    .order-form button {
      background: #2e4d36;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-family: 'Quicksand', sans-serif;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .order-form button:hover {
      background: #a9c7b5;
      color: #2e4d36;
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      text-align: center;
      color: #667b6a;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>SalsaCollection</h2>
    <a href="index.html">Beranda</a>
    <a href="about.html">Tentang Kami</a>
    <a href="products.html">Katalog</a>
    <a href="order.html">Pemesanan</a>
    <a href="orders-table.html">Data Pesanan</a>
    <a href="contact.html">Kontak</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="hero">
      <h1>Formulir Pemesanan</h1>
      <p>Isi formulir di bawah untuk memesan produk favorit Anda dari SalsaCollection.</p>
    </div>

    <!-- Order Form -->
    <div class="order-form">
      <h3>Pesan Sekarang</h3>
      <div>
        <label for="name">Nama Lengkap</label>
        <input type="text" id="name" placeholder="Masukkan nama Anda" required>
      </div>
      <div>
        <label for="phone">Nomor Telepon</label>
        <input type="tel" id="phone" placeholder="Masukkan nomor telepon" required>
      </div>
      <div>
        <label for="address">Alamat Pengiriman</label>
        <textarea id="address" rows="3" placeholder="Masukkan alamat lengkap" required></textarea>
      </div>
      <div>
        <label for="product">Pilih Produk</label>
        <select id="product" required>
          <option value="" disabled selected>Pilih produk</option>
          <option value="Abaya">Abaya - Rp450.000</option>
          <option value="Dress Midi">Dress Midi - Rp150.000</option>
          <option value="Aksesoris Hijab">Aksesoris Hijab - Rp20.000</option>
          <option value="Mukenah">Mukenah - Rp450.000</option>
          <option value="Baju Taqwa">Baju Taqwa - Rp175.000</option>
          <option value="Sarung">Sarung - Rp500.000</option>
          <option value="Songkok">Songkok - Rp100.000</option>
          <option value="Hijab Segi Empat">Hijab Segi Empat - Rp25.000</option>
          <option value="Hijab Pashmina">Hijab Pashmina - Rp45.000</option>
          <option value="Hijab Instan">Hijab Instan - Rp30.000</option>
          <option value="Bedcover">Bedcover - Rp350.000</option>
          <option value="Selimut">Selimut - Rp110.000</option>
          <option value="Sprei">Sprei - Rp180.000</option>
          <option value="Handuk">Handuk - Rp50.000</option>
          <option value="Kaos Kaki">Kaos Kaki  - Rp15.000</option>
        </select>
      </div>
      <div>
        <label for="quantity">Jumlah</label>
        <input type="number" id="quantity" min="1" value="1" required>
      </div>
      <div>
        <label for="notes">Catatan (Opsional)</label>
        <textarea id="notes" rows="3" placeholder="Tambahkan catatan jika ada"></textarea>
      </div>
      <button type="submit" onclick="alert('Pesanan Anda telah dikirim! Kami akan segera menghubungi Anda.')">Kirim Pesanan</button>
    </div>

    <footer>
      - SalsaCollection - 
    </footer>
  </div>

</body>
</html>
